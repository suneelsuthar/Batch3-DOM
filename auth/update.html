<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Update Profile</h1>
    <input type="text" placeholder="username" id="username" /> <br /><br />
    <input type="tel" placeholder="Enter your mobile number" id="number" /><br /><br />
    <input type="date" id="date" placeholder="Enter your date of birth" /><br /><br />
    <select name="gender" id="gender"><br /><br />
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select><br /><br />
    <button type="button" onclick="updateProfile()">Update</button>


    <script src="./js/update.js"></script>
</body>

</html>
